<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript background Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="/" aria-current="page" class="border">Home</a>
        <a href="http:www.youtube.com/@chaiaurcode" target="_blank" class="border">Youtube Channel</a>
        <div id="bg_color" class="border"></div>
    </nav>
    <center>
        <div class="canvas">

            <h1>Color Scheme Switcher</h1>
            <div class="button" id="grey">1</div>
            <div class="button" id="white">2</div>
            <div class="button" id="pink">3</div>
            <div class="button" id="green">4</div>
            <div class="button" id="blue">4</div>
            <h2>Try Clicking on one of the color above <span>to Change the background color of this page! </span> </h2>
        </div>
        <script src="script.js"></script>
    </center>
</body>

</html>
