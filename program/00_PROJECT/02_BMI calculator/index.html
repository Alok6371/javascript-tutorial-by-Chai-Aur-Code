<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <nav>
        <a href="/" aria-current="page" class="border" id="home">Home</a>
        <p>Your Height color is: <span id="heightColorName"></span> </p>
        <p>Your Weight color is: <span id="weightColorName"></span> </p>
        <a href="http:www.youtube.com/@chaiaurcode" target="_blank" class="border">Youtube Channel</a>
    </nav>
    
    <center>
        <div class="container">
            <h2>BMI Claculator</h2>
            <form id="form">
                <br>
                <label for="height">Height in CM:</label>
                <input type="text" class="p" id="height">
                <br>
                <br>
                <label for="weight">Weight in KG:</label>
                <input type="text" class="p" id="weight">
                <br><br>
                <button id="button">Claculate</button>
                <br>
                <br>
                <div id="result"></div>
                <br>
        </div>
        <div id="weight-guide">
            <h2>BMI Weight Guide</h2>
            <p>Under Weight= Less than 18.6</p>
            <p>Normal Range=18.6 and 24.9</p>
            <p>OverWeight=Greater Than 24.9</p>
        </div>
        </form>
    </center>
    <script src="script.js"></script>
</body>

</html>
